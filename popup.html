<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor Syndrome Tracker</title>
    <script src="popup.js" defer></script>
    <style>
        /* Make the popup UI full-screen height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full screen height */
            width: 100vw; /* Full screen width */
            overflow: hidden; /* Prevents scrollbars */
            background-image: url("graph_bg.png");
            background-size: cover; /* Cover entire popup */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #commit-graph {
            display: grid;
            grid-template-columns: repeat(7, 15px); /* 7 columns for days of the week */
            grid-template-rows: repeat(5, 15px); /* 5 rows for 5 weeks */
            gap: 4px;
            justify-content: center;
            margin-top: 160px; /* Increased to move it lower */
        }

        .day {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            background-color: #ebedf0; /* Default (no triggers) */
        }
    </style>
</head>
<body>
    <h2> </h2>
    <p> </p>
    <div id="commit-graph"></div>
</body>
</html>
